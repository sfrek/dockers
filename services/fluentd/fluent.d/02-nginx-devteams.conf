<source>
	@type tail
	format nginx
	tag nginx.access
	path /logs/api_access.log
	pos_file /fluent.d/logs/api_access.pos
</source>

<match nginx.access>
	@type record_modifier
        tag nginx.api.access
        server ${hostname}
</match>

<source>
	@type tail
	format /^(?<time>[^ ]+ [^ ]+) \[(?<log_level>.*)\] (?<pid>\d*).(?<tid>[^:]*): (?<message>.*)$/
	tag nginx.error
	path /logs/api_error.log
	pos_file /fluent.d/logs/api_error.pos
</source>

<match nginx.error>
	@type record_modifier
        tag nginx.api.error
        server ${hostname}
</match>
